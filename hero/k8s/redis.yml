apiVersion: v1
kind: Service
metadata:
  name: redis   
  labels:
    app: surging-hero-middle
    component: redis
  name: redis
spec:
  ports:
  - port: 6379
    targetPort: 6379
  selector:
    app: surging-hero-middle
    component: redis
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: redis
spec:
  template:
    metadata:
      labels:
        app: surging-hero-middle
        component: redis
    spec:
      containers:
      - name: redis
        image: redis:latest
        ports:
        - containerPort: 6379
